<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<h2 th:text="${article.title}"></h2>
<h5 th:text="${article.content}"></h5>
<button type="button" onclick="location.href= '/article/list' ">질문목록 ㄱㄱ</button>

<div>
    <a th:href="@{|/article/modify/${article.id}|}"
       sec:authorize="isAuthenticated()"
       th:if="${article.user != null and #authentication.getPrincipal().getUsername() == article.user.userName}"
       th:text="수정"></a>
</div>

<div>
    <a th:href="@{|/article/delete/${article.id}|}"
       sec:authorize="isAuthenticated()"
       th:if="${article.user != null and #authentication.getPrincipal().getUsername() == article.user.userName}"
       th:text="삭제제제ㅔ"></a>
</div>

</body>

</html>
