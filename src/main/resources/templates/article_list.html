<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <th>
        <td>제목</td>
    </th>
    <tr th:each="article : ${articleList}">
        <td><a th:text="${article.title}" th:href="@{|/article/detail/{article.id}|}"></a>
        </td>
    </tr>
</table>
<button type="button" onclick="location.href= '/article/create' ">질문등록 ㄱㄱ</button>
</body>
</html>
