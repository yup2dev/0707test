<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <nav th:replace="~{navbar :: navbarFragment}"></nav>
    <form th:object="${articleForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <lable for="title">제목</lable>
        <input type="text" name="title" id="title" th:field="*{title}">
        <lable for="content">내용</lable>
        <input type="text" name="content" id="content" th:field="*{content}">
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
